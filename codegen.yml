schema: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT}
documents:
  - src/lib/graphql/**/*.ts
generates:
  src/lib/graphql/__generated__/types.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      avoidOptionals: true
      immutableTypes: false
      skipTypename: false
      scalars:
        JSON: any
        DateTime: string
hooks:
  afterAllFileWrite:
    - prettier --write

