apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-network-ingress
  namespace: knowledge-network
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: ${ACM_CERTIFICATE_ARN}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/success-codes: '200,301,302'
    alb.ingress.kubernetes.io/group.name: knowledge-network
    alb.ingress.kubernetes.io/group.order: '100'
    alb.ingress.kubernetes.io/wafv2-acl-arn: ${WAF_ACL_ARN}
    alb.ingress.kubernetes.io/shield-advanced-protection: 'true'
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      access_logs.s3.enabled=true,
      access_logs.s3.bucket=${S3_LOGS_BUCKET},
      access_logs.s3.prefix=alb,
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true,
      routing.http.drop_invalid_header_fields.enabled=true
spec:
  rules:
  - host: knowledge-network.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: knowledge-network-frontend
            port:
              number: 80
  - host: api.knowledge-network.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: knowledge-network-api
            port:
              number: 4000
  - host: ws.knowledge-network.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: knowledge-network-websocket
            port:
              number: 8080
  - host: www.knowledge-network.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: knowledge-network-frontend
            port:
              number: 80