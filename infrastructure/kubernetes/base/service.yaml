apiVersion: v1
kind: Service
metadata:
  name: knowledge-network-frontend
  namespace: knowledge-network
  labels:
    app: knowledge-network
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: knowledge-network
    component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-network-api
  namespace: knowledge-network
  labels:
    app: knowledge-network
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 4000
    targetPort: 4000
    protocol: TCP
    name: http
  selector:
    app: knowledge-network
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: knowledge-network-websocket
  namespace: knowledge-network
  labels:
    app: knowledge-network
    component: websocket
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 86400  # 24 hours for WebSocket connections
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: ws
  selector:
    app: knowledge-network
    component: websocket